<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Journal App</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <a href="index.html">Home</a>
            <a href="entries.html" class="active">Entries</a>
        </nav>

        <div id="hidden-inputs">
            <div class="inputs-container">
                <h2>Create an entry</h2>
                <input type="text" id="entry-title" placeholder="Title...">
                <textarea id="entry-body" cols="30" rows="10" placeholder="Entry here..."></textarea>
                <button id="publish-entry">Publish</button>
                <button id="close-create">Close</button>
            </div>

            
            <div id="toast">
                <span class="material-symbols-outlined">error</span>
                <span id="toast-msg">{warning message}</span>
                <span id="close-toast" class="material-symbols-outlined">close</span>
            </div>
        </div>

        <main>
            <section id="inputs">
                <div class="onboarding-wrapper">
                    <section id="onboarding-header-container">
                        <h1>Looks like you have no entries.</h1>
                    </section id="onboarding-button-container">
                    <section><button id="create-entry"><span class="material-symbols-outlined">add</span><span>Create entry</span></button></section>
                </div>
            </section>

 

            <section id="past-entries">
                <ul id="entry-container"></ul>
            </section>
        </main>
    </div>
</body>
</html>
